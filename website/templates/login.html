{% extends 'base.html' %}
{% block title %}
    Login
{% endblock  %}

{% block content %}
    <h1>This is the Login page</h1>

    <form method="post">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Tvůj e-mail"
            tabindex="1"
          />
        </div>
       
        <div class="form-group">
          <label for="password1">Heslo</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            placeholder="Vaše heslo"
            tabindex="4"
          />
        </div>

        <br>
        <button type="submit" class="btn btn-primary">Přihlásit se</button>
      </form>
{% endblock %}
